<!DOCTYPE html>
<html> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Practice two D3 charts</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://d3js.org/d3.v4.min.js"></script>
        <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <script type="text/javascript">
            var svg = dimple.newSvg("body", 590, 400);

            var data = [
                { "Data One": 1200, "Data Id": 1 },
                { "Data One": 100, "Data Id": 2 },
                { "Data One": 1650, "Data Id": 3 },
                { "Data One": 12440, "Data Id": 4 }
            ];         
            var myChart = new dimple.chart(svg, data);

            var x = myChart.addCategoryAxis("x", "Data Id");
            var y = myChart.addMeasureAxis("y", "Data One");
            
            myChart.addSeries(null, dimple.plot.bar);
            myChart.draw();
            console.log(myChart);
        </script>
    </body>
</html>
